<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z News Digest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            color: #6366F1;
            margin-bottom: 20px;
        }
        .story {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-left: 4px solid #6366F1;
        }
        .category {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            font-weight: bold;
        }
        a {
            color: #6366F1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gen Z News Digest</h1>
        {{content}}
    </div>
</body>
</html>
